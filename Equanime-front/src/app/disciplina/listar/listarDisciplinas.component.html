<div style="text-align: center;">
    <br>
    <h1>Disciplinas</h1>
    <p-table [columns]="colunas" [value]="tela" [paginator]="true" [rows]="7">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th style="width: 150px;"> Açõees</th>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td>
                    <button class="btn">
                    <span class="material-icons" style="color: #007BFF">edit</span>
                  </button>
                    <button class="btn ">
                    <span class="material-icons" style="color: #DC3545">delete</span>
                  </button>
                </td>
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
    </p-table> 
</div>
