<head></head>
<body>
  <div style="text-align: center">
    <br>
    <h1>Cadastrar Usuário</h1>
  </div>

  <section>
    <div class="container">
      <form href="/usuario" method="post" #formulario="ngForm" (ngSubmit)= "cadastrarUsuario(formulario)">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control"
           placeholder="Nome" [(ngModel)]= "usuario.nome" required/>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="text" id="email" name="email" class="form-control"
          placeholder="E-mail" [(ngModel)]= "usuario.email" required/>
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="text" id="senha" name="senha" class="form-control"
          placeholder="Senha" [(ngModel)]= "usuario.senha" required/>
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="number" id="cpf" name="cpf" class="form-control"
          placeholder="Somente números" [(ngModel)]= "usuario.cpf" required/>
        </div>

        <div class="form-group">
          <label for="cargaHoraria">Carga Horária</label>
          <input type="number" id="cargaHoraria" name="cargaHoraria" class="form-control"
          placeholder="00hs" [(ngModel)]= "usuario.cargaHoraria" required/>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="number" id="telefone" name="telefone" class="form-control"
          placeholder="(XX)XXXXX-XXXX" [(ngModel)]= "usuario.telefone" required/>
        </div>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" class="form-control"
          placeholder="Cidade" [(ngModel)]= "usuario.cidade" required/>
        </div>

        <div class="form-group">
          <label for="papel">Papel</label>
          <select type="papel" id="Papel" name="papel" class="form-control"
          [(ngModel)]= "usuario.papel" required>
            <option value="1">Professor</option>
            <option value="2">Representante Col.</option>
            <option value="3">Coordenador</option>
          </select>
        </div>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-success">Salvar</button>
          <a style="margin: 0px 5px 0px 5px;"></a>
          <a href="/usuario" class="btn btn-danger">Cancelar</a>
        </div>
      </form>
    </div>
  </section>
</body>
